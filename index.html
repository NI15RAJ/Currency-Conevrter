<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
     
      <div class="amount">
  <input type="text" placeholder="Enter amount" value="1" />
</div>

     <div class="dropdown">
  
      <div class="select-container from">
    <img src="https://flagsapi.com/US/flat/64.png" />
  
    <select name="from">

    </select>
  
  </div>

  <div class="invert-wrapper">
    <button type="button" id="invert-btn" aria-label="Swap currencies">
      <i class="fa-solid fa-right-left"></i>
    </button>
  </div>

  <div class="select-container to">
    <img src="https://flagsapi.com/IN/flat/64.png" />
    <select name="to"></select>
  </div>
</div>

    <div class="msg">

  </div>

      <button>
        Convert
      </button>
    </form>
  </div>

<script src="script.js" defer></script>
</body>
</html>
